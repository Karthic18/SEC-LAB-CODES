<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Calculator</title>
</head>
<body>
    <h2>Open the Console to See Results</h2>

    <script>
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));

        const operatorList = ['+', '-', '*', '/', '%'];
        var addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = (num2 !== 0) ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
        let modulus = (num2 !== 0) ? (num1 % num2) : "Cannot perform modulus with zero";

        console.log("---- Calculator Results ----");
        console.log(`${num1} + ${num2} = ${addition}`);
        console.log(`${num1} - ${num2} = ${subtraction}`);
        console.log(`${num1} * ${num2} = ${multiplication}`);
        console.log(`${num1} / ${num2} = ${division}`);
        console.log(`${num1} % ${num2} = ${modulus}`);
    </script>
</body>
</html>
