<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* ðŸŒŒ Darker blue gradient background */
      --bg-gradient: linear-gradient(135deg, #004e92, #000428);
      --container-bg: #ffffff;
      --text-color: #333;
      --table-header: #2193b0;
      --accent: #28a745;
    }

    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #1c1c1c, #2c3e50);
      --container-bg: #2c2f33;
      --text-color: #f4f4f4;
      --table-header: #555;
      --accent: #20c997;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: all 0.4s ease;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .theme-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .theme-toggle button {
      background: var(--container-bg);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      color: var(--text-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .theme-toggle button:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
      transition: all 0.4s ease;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input, select, button {
      padding: 12px;
      width: 100%;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
      background: #fff;
      color: #333;
    }

    body.dark-mode input, 
    body.dark-mode select {
      background: #444;
      color: #f4f4f4;
      border-color: #666;
    }

    input:focus, select:focus {
      border-color: var(--table-header);
      outline: none;
      box-shadow: 0 0 8px rgba(33,147,176,0.3);
    }

    button.add {
      background: linear-gradient(135deg, var(--accent), #20c997);
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button.add:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background: var(--container-bg);
    }

    th {
      background: var(--table-header);
      color: #fff;
      padding: 12px;
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.03);
    }

    body.dark-mode tr:nth-child(even) {
      background: #3a3d40;
    }

    tr:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      text-align: right;
      color: var(--table-header);
    }

    #piechart {
      margin-top: 25px;
      width: 100%;
      height: 400px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
      animation: fadeIn 1s ease-in-out;
    }

    footer span {
      font-weight: 600;
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Expense Tracker</h1>

  <div class="theme-toggle">
    <button id="themeBtn">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="container">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="category">Category:</label>
    <select id="category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Other">Other</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date">

    <button class="add" onclick="addExpense()">âž• Add Expense</button>
    <button class="add" onclick="exportJSON()">ðŸ“‚ Export as JSON</button>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="totalAmount">Total: 0</div>
    <div id="piechart"></div>
  </div>

  <footer>
    <p>Developed by <span>Team 5</span> | Expense Tracker Project</p>
  </footer>

  <script>
    let expenses = [];

    window.onload = function() {
      const saved = localStorage.getItem("expenses");
      if (saved) {
        expenses = JSON.parse(saved);
        renderTable();
        drawChart();
      }

      // Apply saved theme
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("themeBtn").textContent = "â˜€ï¸ Light Mode";
      }
    };

    document.getElementById("themeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("themeBtn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "â˜€ï¸ Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        btn.textContent = "ðŸŒ™ Dark Mode";
        localStorage.setItem("theme", "light");
      }
    });

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;

      if (!amount || !category || !date) {
        alert("Please fill all fields.");
        return;
      }

      expenses.push({ amount, category, date });
      localStorage.setItem("expenses", JSON.stringify(expenses));

      renderTable();
      drawChart();

      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
    }

    function renderTable() {
      const tbody = document.querySelector("#expenseTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      expenses.forEach(exp => {
        const row = `<tr>
          <td>${exp.amount}</td>
          <td>${exp.category}</td>
          <td>${exp.date}</td>
        </tr>`;
        tbody.innerHTML += row;
        total += exp.amount;
      });

      document.getElementById("totalAmount").innerText = "Total: " + total;
    }

    google.charts.load('current', {'packages':['corechart']});
    function drawChart() {
      const categoryTotals = {};
      expenses.forEach(exp => {
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
      });

      const dataArray = [["Category", "Amount"]];
      for (const c in categoryTotals) {
        dataArray.push([c, categoryTotals[c]]);
      }

      const data = google.visualization.arrayToDataTable(dataArray);
      const options = {
        title: 'Expenses by Category',
        backgroundColor: 'transparent',
        titleTextStyle: { fontSize: 18, bold: true, color: 'var(--text-color)' },
        legend: { position: 'bottom', textStyle: { color: 'var(--text-color)' } }
      };

      const chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }

    function exportJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(expenses, null, 2));
      const a = document.createElement("a");
      a.href = dataStr;
      a.download = "expenses.json";
      a.click();
    }
  </script>
</body>
</html>
